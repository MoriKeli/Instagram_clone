{% load static %}
<link rel="shortcut icon" href="{% static 'img/favicon.png' %}" type="image/x-icon">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
<link rel="stylesheet" href="{% static 'styles.css' %}">
<title>Instagram clone | {% block title %}{% endblock %}</title>

{% if user.is_authenticated %}
<aside id="sidebar" class="sidebar">
    <ul class="sidebar-nav" id="sidebar-nav">
        <li class="nav-item">
            <a href="" class="nav-link">
                <h2 class="logo">Instagram</h2>
            </a>
        </li>
        <li class="nav-item">
            <a href="{% url 'homepage' %}" class="nav-link">
                <i class="bi-house"></i><span>Home</span>
            </a>
            <a href="" class="nav-link">
                <i class="bi bi-search"></i><span>Search</span>
            </a>
            <a href="" class="nav-link">
                <i class="bi bi-compass"></i><span>Explore</span>
            </a>
            <a href="" class="nav-link">
                <i class="bi bi-messenger"></i><span>Messages</span>
            </a>
            <a href="" class="nav-link">
                <i class="bi bi-heart"></i><span>Notifications</span>
            </a>
            <a href="" class="nav-link" data-bs-toggle="modal" data-bs-target="#create-posts-form">
                <i class="bi bi-plus-square"></i><span>Create</span>
            </a>
            <a href="{% url 'user_profile' %}" class="nav-link">
                <img src="{{ request.user.userprofile.profile_pic.url }}" class="rounded-circle" alt="your-photo"><span>Profile</span>
            </a>
            <a href="" class="nav-link">
                <i class="bi bi-list toggle-sidebar-btn"></i><span>More</span>
            </a>
        </li>
    </ul>
</aside>
{% endif %}
{% block content %}
{% endblock %}
